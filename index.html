<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">
        <div style="text-align: center;">
        <img src="projectkushilogo1.png" alt="Project Khushi" width=auto height="150">
        </div>
        <h1>Happist Health <br> BMI Calculator</h1>

        <div class="unit-selector">
            <label><input type="radio" name="unit" value="metric" checked> Metric (kg, cm)</label>
            <label><input type="radio" name="unit" value="imperial"> Imperial (lbs, inches)</label>
        </div>

        <div class="input-group">
            <label for="weight">Weight</label>
            <input type="number" id="weight" placeholder="Enter weight">
            <span id="weight-unit">kg</span>
        </div>

        <div class="input-group">
            <label for="height">Height</label>
            <input type="number" id="height" placeholder="Enter height">
            <span id="height-unit">cm</span>
        </div>

        <button id="calculate-btn">Calculate BMI</button>

        <div id="result" class="result"></div>
         <p class="disclaimer">
            This calculator is for informational purposes only and is not a substitute for professional medical advice.
        </p>

        <div class="bmi-chart-container">
            <h2>BMI Categories</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>BMI Range (kg/m²)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="category-underweight">Underweight</td>
                        <td>&lt; 18.5</td>
                    </tr>
                    <tr>
                        <td class="category-normal">Normal weight</td>
                        <td>18.5 – 24.9</td>
                    </tr>
                    <tr>
                        <td class="category-overweight">Overweight</td>
                        <td>25.0 – 29.9</td>
                    </tr>
                    <tr>
                        <td class="category-obese">Obese</td>
                        <td>30.0 and above</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div> <script src="script.js"></script>
</body>
</html>
    </div>

    <script src="script.js"></script>
</body>
</html>
